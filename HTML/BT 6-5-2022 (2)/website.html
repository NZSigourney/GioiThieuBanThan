<!doctype html>
<html>
<head>
<link
	  rel="stylesheet"
	  href="Stylesheet/style.css"/>
<title>Login Access</title>
<script language="javascript" src="JavaScript/main.js"></script>
</head>

<body>
<form>
  <h1>Information</h1>
  <table>
			<tr>
                <td>
                    Name
                </td>
                <td>
                  <input type="text" id="name">
                </td>
    </tr>
            <tr>
                <td>
                    Age
                </td>
                <td>
                  <input type="txt" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                  <input type="text" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    Favorite
                </td>
                <td>
                    <input type="checkbox" value="Java">Java
                    <input type="checkbox" value="JavaScript">Java Script
                    <input type="checkbox" value="Python">Python
                </td>
            </tr>
    <tr>
                <td>
                    <input onclick="send()" type="button" value="Submit">
                </td>
                <td>
                    <input onclick="resetForm()" type="button" value="Reset">
                </td>
    </tr>
		</table>
		
  </form>
</body>
</html>
