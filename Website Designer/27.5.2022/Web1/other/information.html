<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="../StyleSheet/style.css">
	<script language="javascript" src="../JavaScript/Nodejs.js"></script>
<title>Nhận phản ánh</title>
</head>

<body>
	<form>
		<table align="center">
			<tr>
				<td>
					Họ vào tên:
				</td>
				<td>
					<input type="text" id="name">
				</td>
			</tr>
			<tr>
				<td>
					Tuổi:
				</td>
				<td>
					<input type="number" id="ages">
				</td>
			</tr>
			<tr>
				<td>
					Địa chỉ:
				</td>
				<td>
					<input type="text" id="Address">
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="email" id="email">
				</td>
			</tr>
			<tr>
				<td>
					Giới tính:
				</td>
				<td>
					<input type="checkbox" value="male" checked><s20px>Male</s20px>
					<input type="checkbox" value="female"><s20px>Female</s20px>
				</td>
			</tr>
			<tr>
				<td>
					Nghề nghiệp:
				</td>
				<td>
					<input type="checkbox" value="student"><s20px>Học Sinh</s20px>
					<input type="checkbox" value="highschool" checked><s20px>Sinh Viên</s20px>
				</td>
			</tr>
			<tr>
				<center>
					<td>
						<input onClick="send()" type="button" value="Submit">
					</td>
					<td>					
						<input onClick="reset()" type="button" value="Reset">
					</td>
				</center>
			</tr>
		</table>
	</form>
</body>
</html>
